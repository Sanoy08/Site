<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>You're Offline</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(
        180deg,
        #f8fafc 0%,
        #eef2f7 60%,
        #ffffff 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #334155;
    }

    .card {
      width: 100%;
      max-width: 360px;
      text-align: center;
      background: #ffffff;
      border-radius: 24px;
      padding: 36px 24px 32px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.08),
        0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .logo-wrapper {
      width: 96px;
      height: 96px;
      margin: 0 auto 22px;
      border-radius: 50%;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .logo-wrapper img {
      width: 64px;
      height: auto;
      object-fit: contain;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #64748b;
      max-width: 280px;
      margin: 0 auto;
    }

    .divider {
      width: 60px;
      height: 3px;
      border-radius: 2px;
      background: #7D9A4D; /* Brand color */
      margin: 18px auto;
      opacity: 0.8;
    }

    .footer-text {
      margin-top: 18px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-wrapper">
      <img src="logo.png" alt="Bumba's Kitchen Logo" />
    </div>

    <h1>You’re Offline</h1>

    <div class="divider"></div>

    <p>
      Looks like there’s no internet connection right now.  
      Please reconnect to continue enjoying
      <strong>Bumba’s Kitchen</strong>.
    </p>

    <div class="footer-text">
      Fresh food, right when you’re back online.
    </div>
  </div>
</body>
</html>
